{% extends "tareas/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container my-5">
  <div class="row justify-content-center columna-div">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <div class="text-center">
            <h2>Registrarse</h2>
          </div>
          <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="text-center">
              <button class="mt-2" type="submit">Registrarse</button>
            </div>
            
          </form>
          <div class="mt-2 text-center">
            <a href="{% url 'users:registro' %}">¿Tienes cuenta? Inicia sesión aquí</a>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
